<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8"> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0"> 
	<title>Contact Us</title> 
	<link rel="stylesheet" href="contact.css"> 
	<link rel="icon" type="image/x-icon" href="./img/kushal.png">
    <nav>
		<div class="logo">
            <a href="index.html"><img src="./img/kushal.png" width="150px"></a>
		</div>
		<div class="menu">
			<a href="index.html">Home</a>
			<a href="about.html">About</a>
			<a href="services.html">Services</a>
			<a href="prices.html">Prices</a>
			<a href="contact.html">Contact</a>
			<a href="gallery.html">Gallery</a>
		</div>
	</nav>
</head> 

<body> 
	<div class="wrapper"> 
		<h2>Contact us</h2> 
		<div id="error_message"> 

		</div> 
		<form action=""
			id="myform"
			onsubmit="return validate();"> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Name"
					id="name"> 
			</div> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Subject"
					id="subject"> 
			</div> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Phone"
					id="phone"> 
			</div> 
			<div class="input_field"> 
				<input type="text"
					placeholder="Email"
					id="email"> 
			</div> 
			<div class="input_field"> 
				<textarea placeholder="Message"
						id="message"> 
				</textarea> 
			</div> 
			<div class="btn"> 
				<input type="submit"> 
			</div> 
		</form> 
	</div> 
      <script src="./index.js"></script> 
</body> 


</html>
